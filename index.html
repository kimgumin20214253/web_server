<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축 앱 - 시작하기</title>
    
    <script>
        // 페이지 로드 즉시 실행
        // localStorage에 'loginUser' 정보가 있다면 회원으로 간주 -> home.html로 이동
        const savedUser = localStorage.getItem('loginUser');
        if (savedUser) {
            location.replace('home.html'); // 뒤로가기 방지를 위해 replace 사용
        }
        // 없다면(최초 접속 또는 로그아웃 상태) 아래 HTML 내용을 그대로 보여줌
    </script>

    <style>
        /* [기본 설정] */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
        }

        /* [전체 컨테이너] */
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* [슬라이드 공통 스타일] */
        .slide {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .slide.active { display: flex; }

        .bg-1 { background-color: #F8E1EB; }
        .bg-2 { background-color: #FFEBD6; }
        .bg-3 { background-color: #FEF9E3; }
        .bg-4 { background-color: #F5F2EF; }

        .slide-img { width: 200px; height: auto; margin-bottom: 40px; }
        .slide-text { font-size: 20px; font-weight: bold; color: #333; margin-bottom: 30px; padding: 0 20px; word-break: keep-all; }

        /* [페이지네이션 점] */
        .dots-container { display: flex; gap: 10px; margin-bottom: 40px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background-color: #D9D9D9; }
        .dot.active { background-color: #FF4081; }
        
        .slide:nth-child(2) .dot.active { background-color: #FF6B6B; }
        .slide:nth-child(3) .dot.active { background-color: #FFD54F; }
        .slide:nth-child(4) .dot.active { background-color: #9C27B0; }

        /* [버튼 스타일] */
        .action-btn {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: #FFD54F;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .action-btn:hover { background-color: #FFCA28; }

    </style>
</head>
<body>
    <div class="container">
        <div class="slide bg-1 active" id="slide-1">
            <img src="splash_piggy.png" alt="저금통" class="slide-img">
            <div class="slide-text">이번달, 얼마를 모아볼까요?</div>
            <div class="dots-container">
                <span class="dot active"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
            <button class="action-btn" onclick="nextSlide(2)">다음으로</button>
        </div>

        <div class="slide bg-2" id="slide-2">
            <img src="splash_icons.png" alt="아이콘들" class="slide-img">
            <div class="slide-text">절약의 순간! 바로 지금!</div>
            <div class="dots-container">
                <span class="dot"></span><span class="dot active"></span><span class="dot"></span><span class="dot"></span>
            </div>
            <button class="action-btn" onclick="nextSlide(3)">다음으로</button>
        </div>

        <div class="slide bg-3" id="slide-3">
            <img src="splash_badges.png" alt="뱃지" class="slide-img">
            <div class="slide-text">다양한 뱃지들을 수집하는 재미</div>
            <div class="dots-container">
                <span class="dot"></span><span class="dot"></span><span class="dot active"></span><span class="dot"></span>
            </div>
            <button class="action-btn" onclick="nextSlide(4)">다음으로</button>
        </div>

        <div class="slide bg-4" id="slide-4">
            <img src="splash_chart.png" alt="그래프" class="slide-img">
            <div class="slide-text">목표를 향하는 나만의 챌린지!</div>
            <div class="dots-container">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot active"></span>
            </div>
            <button class="action-btn" onclick="goToLogin()">시작하기</button>
        </div>
    </div>

    <script>
        function nextSlide(nextIndex) {
            const currentSlide = document.querySelector('.slide.active');
            const nextSlideDiv = document.getElementById('slide-' + nextIndex);

            if(currentSlide && nextSlideDiv) {
                currentSlide.classList.remove('active');
                nextSlideDiv.classList.add('active');
            }
        }

        function goToLogin() {
            location.href = 'login.html'; 
        }
    </script>
</body>
</html>
